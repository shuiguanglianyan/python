<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - Lightweight CMDB</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="login-page">
    <main class="login-container">
      <section class="card login-card">
        <h1>CMDB 登录</h1>
        <p>默认账号：admin / admin</p>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="/login" class="grid">
          <input required name="username" placeholder="用户名" value="admin" />
          <input required name="password" type="password" placeholder="密码" value="admin" />
          <button type="submit">登录</button>
        </form>
      </section>
    </main>
  </body>
</html>
